<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 50%;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Sports Event Simulation</h1>
    <button onclick="startEvent()">Start Event</button>
    <div id="result"></div>

    <script src="script.js"></script>
    <script>
        function startEvent() {
            document.getElementById("result").innerHTML = ""; // Clear previous results
            OpeningCeremony(scores => {
                Race100M(scores, scores => {
                    LongJump(scores, scores => {
                        HighJump(scores, AwardCeremony);
                    });
                });
            });
        }
    </script>

</body>
</html>
